<html>
    <head>
        <title>Ejercicio 17-1</title>
        <script type="text/javascript" src="js/glMatrix-0.9.5.min.js"></script>
        <!-- Nuevo -->
        <script type="text/javascript" src="js/webgl-utils.js"></script>
        <!-- Fin Nuevo -->
        <script id="shader-fs" type="x-shader/x-fragment">
            #ifdef GL_ES
            precision highp float;
            #endif
            varying vec4 vColor;
            void main(void) {
                gl_FragColor = vColor;
            }
        </script>
        <script id="shader-vs" type="x-shader/x-vertex">
            attribute vec3 aPosVertice;
            //... Definimos colores
            attribute vec4 aVerticeColor;
            //... Construimos matrices
            uniform mat4 umvMatriz;
            uniform mat4 uPMatriz;
            //... generando color como variable
            varying vec4 vColor;
            void main(void) {
                gl_Position = uPMatriz * umvMatriz * vec4(aPosVertice, 1.0);
                vColor = aVerticeColor;
            }
        </script>
        <script type="text/javascript" src="js/webgl-17-1.js"></script>
    </head>
    <body onload="webGLEjecutar();">
        <canvas id="leccion03-3D" style="border: none;" width="300" height="300"></canvas>
    </body>
</html>
