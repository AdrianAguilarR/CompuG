<html>
    <head>
        <title> Animacion Simulagro</title>
        <script type="text/javascript" src="js/glMatrix-0.9.5.min.js"></script>
        <script type="text/javascript" src="js/webgl-utils.js"></script>
        <script id="shader-fs" type="x-shader/x-fragment">
            #ifdef GL_ES
            precision highp float;
            #endif
            //... 1. generando color como variable
            varying vec4 vColor;
            void main(void) {
                //...6. gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
                //... 2. El color actuara como una variable
                gl_FragColor = vColor;
            }
        </script>
        <script id="shader-vs" type="x-shader/x-vertex">
            attribute vec3 aPosVertice;
            //.. 3. Definimos colores
            attribute vec4 aVerticeColor;
            //... Fin
            uniform mat4 umvMatriz;
            uniform mat4 uPMatriz;
            //... 4. generando color como variable
            varying vec4 vColor;
            //... Fin
            void main(void) {
                gl_Position = uPMatriz * umvMatriz * vec4(aPosVertice, 1.0);
                //.... 5. Definiendo color
                vColor = aVerticeColor;
            }
        </script>
        <script type="text/javascript" src="js/simulacro03.js"></script>
    </head>
    <body onload="webGLEjecutar();">
        <canvas id="leccion02-movimiento" style="border: none;" width="400" height="400"></canvas>
    </body>
</html>
